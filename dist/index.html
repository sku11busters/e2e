<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Validator</title>
<script defer src="main.js"></script></head>
<body>
  <div class="payment-systems">
    <img id="visa-image" src="images/visa.png" alt="Visa" style="opacity: 0.3">
    <img id="mastercard-image" src="images/mastercard.png" alt="Mastercard" style="opacity: 0.3">
    <img id="mir-image" src="images/mir.png" alt="Mir" style="opacity: 0.3">
  </div>
  <div class="validate">
    <input id="card-number-input" type="text" placeholder="Enter card number">
    <button id="validate-button">Click To Validate</button>
  </div>
</body>
</html>
